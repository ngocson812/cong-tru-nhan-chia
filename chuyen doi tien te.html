<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>

</head>
<body>

            </select>

    </tr>
</table>
<script>
function chuyendoi() {

    let select1 = document.getElementById("selec1").value;

        alert(sotien);
    }

        alert (sotien/24000);
    }

        alert(sotien*24000);
    }
    if (select1 == "a" && select2 == "c"){
    alert(sotien/775);
    }
    if (select1 == "c" && select2 == "a"){
        alert(sotien*775);
    }
    if (select1 == "a" && select2 == "d"){
        alert(sotien/307.25);
    }

}
</script>
</body>
</html>
